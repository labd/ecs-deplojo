[tox]
envlist = py39,py310,py311,py312,py313

[gh-actions]
python =
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
    3.13: py313


[testenv]
commands = coverage run --source ecs_deplojo --parallel -m pytest {posargs}
extras = test

[testenv:coverage-report]
basepython = python3.12
deps = coverage[toml]
skip_install = true
commands =
    coverage combine
    coverage xml
    coverage report

[testenv:format]
basepython = python3.12
deps =
    black
    isort
skip_install = true
commands =
    isort --check-only src tests
    black --check src/ tests/
